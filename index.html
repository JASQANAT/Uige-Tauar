<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1001 ұсақ-түйек</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }

    .logo { font-size: 1.5em; font-weight: bold; }
    .lang-switch { font-size: 1em; }
    .container { padding: 1em; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1em; }
    .product { background: #fff; border-radius: 8px; padding: 1em; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 6px; }
    .product h3 { margin: 0.5em 0 0.2em; }
    .product p { margin: 0 0 0.5em; }
    .btn { background: green; color: white; padding: 0.5em; border: none; border-radius: 6px; cursor: pointer; text-align: center; display: block; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">1001 ұсақ-түйек</div>
    <div class="lang-switch">
      <a href="#">Қазақша</a> | <a href="#">Русский</a>
    </div>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Тауар" />
      <h3>Ыдыс жинағы / Набор посуды</h3>
      <p>Бағасы / Цена: 400 тг</p>
      <a class="btn" href="https://wa.me/77086945669">WhatsApp арқылы тапсырыс беру</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Тауар" />
      <h3>Асхана сүлгісі / Кухонное полотенце</h3>
      <p>Бағасы / Цена: 400 тг</p>
      <a class="btn" href="https://wa.me/77086945669">WhatsApp арқылы тапсырыс беру</a>
    </div>
  </div>
</body>
</html>
